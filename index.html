<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break and continue</title>
</head>

<body>
    <script>
        let cities = ["London", "Paris", "Berlin", "Rome", "Lisbon", "Rome"];
let index;
index = cities.indexOf("Rome");
console.log(index); // 3

index = cities.indexOf("Madrid");
console.log(index); // -1 значение не найдено
        
index = cities.indexOf("Rome", 4); // искать индекс значения Rome, начиная с 4 индекса массива
console.log(index); // 5

index = cities.lastIndexOf("Rome");         // lastIndexOf – метод для поиска справа налево
console.log(index); // 5

    </script>
</body>

</html>
