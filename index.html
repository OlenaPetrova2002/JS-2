<body>
   
    <script>
        let throwCount = +prompt("Сколько раз вы хотите бросить шестигранный кубик");

        for (let i = 0; i < throwCount; i++) {
            const result = random(1, 6);
            console.log(result);
        }

        function random(min, max) {
            return min + Math.floor((max - min + 1) * Math.random());
        }
    </script>
